<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/css/generic.css" rel="stylesheet" type="text/css" />
  <link href="/css/popup.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/js/popup.js"></script>
</head>
<body>
  <hr>
  <div class="logo">
    <img src="/images/logo.png" alt="" />
  </div>
  <hr>
  <div class="player">
    <div class="static half"></div>
    <div class="flip half"></div>
    <div class="buttons">
      <a class="icon play">1</a>
      <a class="icon stop">2</a>
      <a target="_blank" class="icon vk">8</a>
      <a target="_blank" class="icon lastfm">9</a>
      <a href="https://github.com/Sfate/UltraFM" class="icon github">7</a>
    </div>
  </div>
  <div class="track-info">
    <p class="artist">UltraFM</p>
    <p class="song">stopped</p>
  </div>
  <hr>
  <img id="connecting" src="/images/connecting.gif" alt=""/>
  <a class="scrobbling"></a>
  </div>
</body>
</html>
